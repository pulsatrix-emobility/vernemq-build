name: Erlang CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-20.04

    container:
      image: erlang:21.3.8.18

    steps:
    - name: Checkout vernemq
      uses: actions/checkout@v2
      with:
        repository: vernemq/vernemq
        path: .
      
    - name: Compile
      run: rebar3 compile
      
    - name: Run tests
      run: rebar3 do eunit, ct
