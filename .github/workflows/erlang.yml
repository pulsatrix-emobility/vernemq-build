name: Erlang CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:22.0.7

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
      
    - name: Compile
      run: cd vernemq; rebar3 compile
      
    - name: Run tests
      run: cd vernemq; rebar3 do eunit, ct
